<!doctype html>
<head lang="pl">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
        <div class="exercise">
            <h1>Excercise 8.5a - input</h1>
            <div class="form-group">
                <label for="base">Triangle base</label>
                <input type="text" class="form-control" name="base" id="base" placeholder="Triangle base" >
            </div>
            <div class="form-group">
                <label for="height">Triangle height</label>
                <input type="text" class="form-control" name="height" id="height" placeholder="Triangle height">
            </div>
            <button type="submit" class="btn btn-default" onclick="calculateTriangleArea()">Calculate area</button>
            <div class="result">
              <h3>Result:</h3>
              <p id="result"></p>
            </div>
        </div>
        <div class="exercise">
            <h1>Exercise 8.6</h1>
            <div class="form-group">
                <label for="var-a">Variable a</label>
                <input type="text" class="form-control" name="var-a" id="var-a" placeholder="Variable a" >
            </div>
            <div class="form-group">
                <label for="var-b">Triangle height</label>
                <input type="text" class="form-control" name="var-b" id="var-b" placeholder="Variable b">
            </div>
            <button type="submit" class="btn btn-default" onclick="calculateFormula()">Calculate formula</button>
            <div class="result">
              <h3>Result:</h3>
              <p id="result"></p>
            </div>
        </div>
  </div>
<!-- SCRIPTS -->
    <script src="js/Exercise-8.5a.js"></script>
    <script src="js/Exercise-8.6a.js"></script>
</body>
</html>
